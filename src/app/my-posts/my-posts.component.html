<mat-toolbar style="font-size: 25px;">
        <div>My Posts</div>
      </mat-toolbar>
      
      <br><br>
      
      
      <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile class="tile">
          <mat-card class="example-card">
      
            <mat-video [autoplay]="true" [preload]="true" [fullscreen]="true" [download]="false" color="accent"
              spinner="spin">
              <source src="https://s3.amazonaws.com/codecademy-content/projects/make-a-website/lesson-1/ollie.mp4"
                type="video/mp4">
            </mat-video>
            <br>
            <mat-card-title><u>Attacks on the Broken Boulevard</u></mat-card-title>
      
            <!-- <mat-card-subtitle><i class="material-icons">videocam</i><span class="details">Utsav Lalwani</span></mat-card-subtitle> -->
            <!-- <mat-card-content> -->
            <i class="material-icons">date_range</i><span class="details">29-10-2019</span>
            <i class="material-icons">remove_red_eye</i><span class="details">9854</span>
            <!-- </mat-card-content> -->
            <mat-card-actions>
              <button mat-icon-button><i class="material-icons" style="font-size: 24px">thumb_up</i></button>
              <button mat-icon-button><i class="material-icons" style="font-size: 24px">thumb_down</i></button>&nbsp;
              <button mat-icon-button><i class="material-icons" style="font-size: 24px">flag</i>Report</button>
            </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
